<div class="container-fluid">
    <div class="row justify-content-center">
         <div class="col-12 col-sm-6 col-md-4">
         <form #frmLogin = "ngForm" class="loginContainer" (ngSubmit)="onLogin(frmLogin)">
                <div class="mb-3 loginImage">
                    <img src="assets/RyS.png" class="login-logo">
                </div>
                <div class="mb-3 loginText text-center">
                    <label><b>Por favor ingrese nombre de usuario y contraseña</b></label>
                </div>
                 <div class="mb-3">
                     <label for="InputUser" class="form-label"><i class="fas fa-user"></i> Nombre del encargado</label>
                     <input type="text" class="form-control" id="InputUser" placeholder="Ingrese el nombre del encagardo" name="email" ngModel required>
                 </div>
                 <div class="mb-3">
                     <label for="InputPassword" class="form-label"><i class="fas fa-key"></i> Contraseña</label>
                     <input type="password" class="form-control" id="InputPassword" placeholder="Ingrese la contraseña" name="contrasena" ngModel required>
                 </div>
                 <div class="mb-3 d-grid">
                     <input type="submit" class="btn btn-primary" value="Iniciar sesión">
                 </div>
                 <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary" routerLink="/register">Agregar empleado</button>
                </div>
                 <!-- 
                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary" onclick="redireccionar2()">Recuperar contraseña</button>
                </div> -->
             </form>
         </div>
    </div>
</div>
