<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-5">
            <form #frmRegistro="ngForm" class="signupContainer" (ngSubmit)="onRegister(frmRegistro)">
                <div class="mb-3 signupTitle">
                    <label ><b>Agregar usuario </b><i class="fas fa-user-plus"></i></label>
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre completo</label>
                    <input type="input" class="form-control" id="inputName" name="nombre" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" name="contrasena" ngModel required>
                </div>
                <div class="mb-3 d-grid"> 
                    <input type="submit" class="btn btn-primary" value="Registrarse">
                </div>
                <div class="mb-3 d-grid"> 
                    <input type="submit" class="btn btn-primary" value="Volver" routerLink="/login">
                </div>
            </form>
        </div>
    </div>
</div>
