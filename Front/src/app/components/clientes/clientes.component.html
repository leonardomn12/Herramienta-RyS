<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CLIENTES</span>
                    <button class="btn btn-danger float-end" routerLink="/crear-cliente">NUEVO</button>
                    <table *ngIf="listClientes.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Cliente</th>
                            <th scope="col">Encargado de las compras</th>
                            <th scope="col">Correo electr√≥nico</th>
                            <th scope="col">Celular</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                        
                          <tr *ngFor="let cliente of listClientes">
                            <th>{{cliente.nombre_cliente}}</th>
                            <th>{{cliente.nombre_encargado}}</th>
                            <th>{{cliente.correo}}</th>
                            <th>{{cliente.celular}}</th>
                            
                            <td><i  [routerLink]="['/editar-cliente', cliente._id]" class="fas fa-edit text-primary"></i>
                              <i (click)="eliminarCliente(cliente._id)" class="fas fa-trash text-danger"></i></td>
                          </tr>
                        <h5 style="text-align: start; margin-top: 10px;" *ngIf="listClientes.length == 0">No hay productos para mostrar</h5>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
