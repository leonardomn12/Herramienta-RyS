<div class="container my-2">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="clientesForm" (ngSubmit)="agregarRegistro()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre_cliente" class="form-control form-control-lg" placeholder="Cliente">
                            <div class="text-danger" *ngIf="clientesForm.get('nombre_cliente').hasError('required') && clientesForm.get('nombre_cliente').touched">
                                <span>El nombre del cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="identificacion" class="form-control form-control-lg" placeholder="Identificacion">
                            <div class="text-danger" *ngIf="clientesForm.get('identificacion').hasError('required') && clientesForm.get('identificacion').touched">
                                <span>La identificacion <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg" placeholder="Direccion">
                            <div class="text-danger" *ngIf="clientesForm.get('direccion').hasError('required') && clientesForm.get('direccion').touched">
                                <span>La direccion <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="telefono" class="form-control form-control-lg" placeholder="Telefono">
                            <div class="text-danger" *ngIf="clientesForm.get('telefono').hasError('required') && clientesForm.get('telefono').touched">
                                <span>El telefono <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ciudad" class="form-control form-control-lg" placeholder="Ciudad">
                            <div class="text-danger" *ngIf="clientesForm.get('ciudad').hasError('required') && clientesForm.get('ciudad').touched">
                                <span>La ciudad <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/clientes">VOLVER</button>
                            <button type="submit" class="btn btn-danger btn-lg float-end" [disabled]="clientesForm.invalid">CREAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
