<div class="container my-2">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="julioForm" (ngSubmit)="agregarRegistro()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre_cliente" class="form-control form-control-lg" placeholder="Cliente">
                            <div class="text-danger" *ngIf="julioForm.get('nombre_cliente').hasError('required') && julioForm.get('nombre_cliente').touched">
                                <span>El nombre del cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="telefono_cliente" class="form-control form-control-lg" placeholder="Telefono del cliente">
                            <div class="text-danger" *ngIf="julioForm.get('telefono_cliente').hasError('required') && julioForm.get('telefono_cliente').touched">
                                <span>El telefono del cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ultima_fecha_compra" class="form-control form-control-lg" placeholder="Ultima fecha de compra (AAAA-MM-DD)">
                            <div class="text-danger" *ngIf="julioForm.get('ultima_fecha_compra').hasError('required') && julioForm.get('ultima_fecha_compra').touched">
                                <span>La fecha de compra <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="producto" class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger" *ngIf="julioForm.get('producto').hasError('required') && julioForm.get('producto').touched">
                                <span>El producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ultima_fecha_llamada" class="form-control form-control-lg" placeholder="Ultima llamada realizada (AAAA-MM-DD)">
                            <div class="text-danger" *ngIf="julioForm.get('ultima_fecha_llamada').hasError('required') && julioForm.get('ultima_fecha_llamada').touched">
                                <span>La fecha de llamada <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre_encargado" class="form-control form-control-lg" placeholder="Encargado RyS">
                            <div class="text-danger" *ngIf="julioForm.get('nombre_encargado').hasError('required') && julioForm.get('nombre_encargado').touched">
                                <span>El nombre del encargado <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <span>Resultado de la llamada</span>
                            <select class="form-select" formControlName="resultado" aria-label="Default select example" aria-placeholder="Resultado de la llamada">
                                <!-- <option selected>Seleccione el resultado de la llamada</option>  -->
                                <option>Llamada atendida pero no se le ofrece</option>
                                <option>Llamada atendida y hace pedido</option>
                                <option>No contesta</option>
                                <option>Número equivocado</option>
                                <option>Se deja razón a la persona encargada</option>
                                <option>No utiliza más el papel</option>
                                <option>Le compra a la competencia</option>
                            </select>
                            <!-- <input type="text" formControlName="resultado" class="form-control form-control-lg" placeholder="Resultado de la llamada"> -->
                            <div class="text-danger" *ngIf="julioForm.get('resultado').hasError('required') && julioForm.get('resultado').touched">
                                <span>El resultado de la llamada <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="comentarios" class="form-control form-control-lg" placeholder="Comentarios adicionales">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/ventas-julio">VOLVER</button>
                            <button type="submit" class="btn btn-danger btn-lg float-end" [disabled]="julioForm.invalid">CREAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
